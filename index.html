<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="A place to put your images to show where you've been and to see the many places other people have been."
    />
    <meta name="author" content="Ian Dizney" />
    <meta
      name="keywords"
      content="United States, pictures, picture wall, images, landscape"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around the US Logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            alt="An image of Jacues Cousteau"
            src="./images/jacques-cousteaujacques_profile.svg"
          />
          <div class="profile__layout">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <p class="profile__subtitle">Explorer</p>
            <button
              type="button"
              class="profile__edit"
              aria-label="Edit"
            ></button>
          </div>
          <button type="button" class="profile__add" aria-label="Add"></button>
          <form class="profile__edit-profile edit-profile">
            <fieldset class="edit-profile__fieldset">
              <img
                class="edit-profile__close"
                alt="Close button image"
                src="./images/Close Icon.svg"
              />
              <p class="edit-profile__header">Edit Profile</p>
              <input
                class="edit-profile__name"
                type="text"
                placeholder="Name"
                required
              />
              <input
                class="edit-profile__description"
                type="text"
                placeholder="Description"
                required
                form="modal__container"
              />
              <button
                class="edit-profile__save"
                type="save"
                id="save"
                aria-label="Save"
              >
                Save
              </button>
            </fieldset>
          </form>
        </section>
        <section class="cards">
          <template id="card">
            <article class="card">
              <img
                class="card__image"
                alt="A stunning image of the Yosemite Valley"
                src="./images/yosemite-valleyyosemite.svg"
              />
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like" aria-label="Like" type="Button">
                <img
                  alt="A heart-shaped like button to show your appreciation"
                  src="./images/like.svg"
                />
              </button>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
