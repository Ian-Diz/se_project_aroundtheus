<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="A place to put your images to show where you've been and to see the many places other people have been."
    />
    <meta name="author" content="Ian Dizney" />
    <meta
      name="keywords"
      content="United States, pictures, picture wall, images, landscape"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Around the US Logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            alt="An image of Jacues Cousteau"
            src="./images/jacques-cousteaujacques_profile.svg"
          />
          <div class="profile__layout">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <p class="profile__subtitle">Explorer</p>
            <div class="profile__edit"></div>
          </div>
          <div class="profile__add"></div>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              alt="A stunning image of the Yosemite Valley"
              src="./images/yosemite-valleyyosemite.svg"
            />
            <h2 class="card__title">Yosemite Valley</h2>
            <img
              class="card__like"
              alt="A heart-shaped like button to show your appreciation"
              src="./images/like.svg"
            />
          </div>
          <div class="card">
            <img
              class="card__image"
              alt="A stunning image of Lake Louise"
              src="./images/lake-louiselake.svg"
            />
            <h2 class="card__title">Lake Louise</h2>
            <img
              class="card__like"
              alt="A heart-shaped like button to show your appreciation"
              src="./images/like.svg"
            />
          </div>
          <div class="card">
            <img
              class="card__image"
              alt="A stunning image of the Bald Mountains"
              src="./images/bald-mountainsbald.svg"
            />
            <h2 class="card__title">Bald Mountains</h2>
            <img
              class="card__like"
              alt="A heart-shaped like button to show your appreciation"
              src="./images/like.svg"
            />
          </div>
          <div class="card">
            <img
              class="card__image"
              alt="A stunning image of Latemar"
              src="./images/latemarlatemar.svg"
            />
            <h2 class="card__title">Latemar</h2>
            <img
              class="card__like"
              alt="A heart-shaped like button to show your appreciation"
              src="./images/like.svg"
            />
          </div>
          <div class="card">
            <img
              class="card__image"
              alt="A stunning image of the Vanoise National Park"
              src="./images/vanoise-national-parkvanoise.svg"
            />
            <h2 class="card__title">Vanoise National Park</h2>
            <img
              class="card__like"
              alt="A heart-shaped like button to show your appreciation"
              src="./images/like.svg"
            />
          </div>
          <div class="card">
            <img
              class="card__image"
              alt="A stunning image of Lago di Braies"
              src="./images/lago-di-braieslago.svg"
            />
            <h2 class="card__title">Lago di Braies</h2>
            <img
              class="card__like"
              alt="A heart-shaped like button to show your appreciation"
              src="./images/like.svg"
            />
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__title">Â© 2022 Around The U.S.</h3>
      </footer>
    </div>
  </body>
</html>
